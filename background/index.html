<body style="background: linear-gradient(180deg, #9ce556, #316302)" ></body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
<script>
VANTA.FOG({
  el: "#body",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  highlightColor: 0x20ff00,
  midtoneColor: 0x209011,
  lowlightColor: 0xffffff,
  baseColor: 0x96313,
  blurFactor: 0.74,
  speed: 2.00,
  zoom: 1.20
})
</script>
