<body style="background: linear-gradient(180deg, #9a56e5, #2d0263)" id="background" ></body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
<script>
VANTA.FOG({
  el: "#background",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  highlightColor: 0xfa0fd0,
  midtoneColor: 0x983c82,
  lowlightColor: 0x6e1563,
  baseColor: 0x52013e,
  blurFactor: 0.74,
  speed: 2.00,
  zoom: 1.20
})
</script>
